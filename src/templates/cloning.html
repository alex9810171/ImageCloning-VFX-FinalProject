<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Image Cloning Tool</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@0.26.1/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='js/cloning.js') }}" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <!-- navigation bar start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='filter_FILL0_wght400_GRAD0_opsz48.png') }}" alt="" width="30"
                    height="30" class="d-inline-block align-text-top">
                    Image Cloning Tool
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/cloning">Image cloning</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- navigation bar end -->

    <!-- main content start -->
    <div>
        <div class="row m-3 justify-content-between">
            <div class="col-12 col-xl-4">
                <p class="text-center">Input Image <em>(Size Limit: 5MB)</em></p>
                <div class="row mx-auto justify-content-center align-items-center">
                    <form id="upload_form" class="col-auto">
                        <input class="form-control" type="file" name="image" id="formFile">
                    </form>
                    <div class="col-auto">
                    </div>
                </div>
                <div class="my-3 mx-auto">
                    <img id="input_image" class="img-fluid mx-auto d-block" alt="" src="{{ image_url }}">
                </div>
            </div>
            <div class="col-12 col-xl-4">
                <p class="text-center">Cloning</p>
                <p class="text-center m-4">Perform edge detection method and get images.</p>
                <div class="m-3 bordered">
                    <form id="cloning_options">
                        <div class="row mt-3 mx-auto justify-content-center align-items-center">
                            <div class="input-group mb-3 col-auto">
                                <span class="input-group-text">x-axis</span>
                                <input type="number" class="form-control" name="x-axis" value=200>
                            </div>
                        </div>
                        <div class="row mx-auto justify-content-center align-items-center">
                            <div class="input-group mb-3 col-auto">
                                <span class="input-group-text">y-axis</span>
                                <input type="number" class="form-control" name="y-axis" value=200>
                            </div>
                        </div>
                    </form>
                    <div class="row mx-auto justify-content-center align-items-center">
                        <div class="col-auto mb-3">
                            <button id="cloning_button" class="btn btn-primary">
                                <span id="cloning_spinner" class="spinner-border spinner-border-sm d-none" role="status"
                                    aria-hidden="true"></span>
                                Apply
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-xl-4">
                <p class="text-center">Results</p>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="image-tab" data-bs-toggle="tab"
                            data-bs-target="#image-tab-pane" type="button" role="tab" aria-controls="image-tab-pane"
                            aria-selected="true">Image</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="mark-tab-pane" role="tabpanel" aria-labelledby="image-tab"
                        tabindex="0">
                        <img id="result_image" class="my-3 img-fluid mx-auto d-block" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- main content end -->
</body>

</html>
